<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Homepage</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div id="navbar">
        <nav class="flex-container">
          <ul class="flex-container" id="navbar-left">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
          </ul>
          <ul class="flex-container" id="navbar-right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <div id="nav-menu"></div>
            <li><a href="#" id="sign-in">Sign in</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!-- Form -->
      <div id="main-section">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google logo"
        />
        <div id="search-frame">
          <form action="#">
            <svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              id="search-icon-left"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
            <input type="text" />
            <div id="search-icon-right"></div>
            <div id="buttons">
              <button>Google Search</button>
              <button>I'm Feeling Lucky</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <div class="flex-container" id="footer-list">
        <ul class="flex-container" id="footer-left">
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>
        <ul class="flex-container" id="footer-right">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
